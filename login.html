<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Score Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Score Management System</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block mb-1 font-medium">Username</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-md" required>
            </div>
            <div>
                <label for="password" class="block mb-1 font-medium">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Login</button>
        </form>
        <p id="errorMessage" class="mt-4 text-red-500 text-center hidden"></p>
    </div>

    <script>
        // Simulated user data (in a real application, this would be server-side)
        const users = [
            { username: 'admin', password: 'shic78', role: 'admin' },
            { username: 'user1', password: 'user123', role: 'user' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify({ username: user.username, role: user.role }));
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid username or password';
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
